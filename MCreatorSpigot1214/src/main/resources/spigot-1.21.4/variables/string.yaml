defaultvalue: '""'
scopes:
  local:
    init: ${var.getType().getJavaType(generator.getWorkspace())} ${var.getName()} = ${var.getType().getDefaultValue(generator.getWorkspace())};
    get: ${name}
    set: ${name} = ${opt.removeParentheses(value)};
  global_session:
    init: public static String ${var.getName()} = "${JavaConventions.escapeStringForJava(var.getValue())}";
    get: ${JavaModName}Variables.${name}
    set: ${JavaModName}Variables.${name} = ${opt.removeParentheses(value)};
  global_world:
    get: Objects.requireNonNullElse(world.getPersistentDataContainer().get(new NamespacedKey("${modid}","${name}"), PersistentDataType.STRING),"")
    set: world.getPersistentDataContainer().set(new NamespacedKey("${modid}","${name}"), PersistentDataType.STRING,${opt.removeParentheses(value)});
  global_map:
    get: Objects.requireNonNullElse(Bukkit.getWorlds().getFirst().getPersistentDataContainer().get(new NamespacedKey("${modid}","${name}"), PersistentDataType.STRING),"")
    set: Bukkit.getWorlds().getFirst().getPersistentDataContainer().set(new NamespacedKey("${modid}","${name}"), PersistentDataType.STRING,${opt.removeParentheses(value)});